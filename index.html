<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background">
    <div class="card-front card">
      <div class="card-front__top">
        <img src="images/card-logo.svg" alt="Bank logo" class="card-front__top--img">
      </div>
      <div class="card-front__middle">
        <p class="card-front__middle--card-number card-number on-card">
          0000 0000 0000 0000
        </p>
      </div>
      <div class="card-front__bottom">
        <div class="card-front__bottom--name">
          <p class="name on-card">Jane Applessed</p>
        </div>
        <div class="card-front__bottom--date">
          <p class="month on-card">00</p><span>/</span>
          <p class="year on-card">00</p>
        </div>
      </div>
    </div>
    <div class="card-back card">
      <div class="card-back__cvc">
        <p class="cvc on-card">000</p>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="complete">
      <div class="complete__icon"><img src="images/icon-complete.svg" alt=""></div>
      <div class="complete__info">
        <p class="complete__info-graduates">thank you !</p>
        <p class="complete__info-text">We've added your card details</p>
      </div>
      <button class="continue">Continue</button>
    </div>
    <form class="form">
      <div class="form__top">
        <label class="form__label-title" for="name">Cardholder Name</label>
        <input class="form__input" type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="100">
        <label class="form__label-title" for="card-number">Card Number</label>
        <input class="form__input" type="text" id="card-number" onkeyup='return cardNumberFormat(this,event)'
          maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <p class="error card-number-error">The card number should have 16 digits</p>
      </div>
      <div class="form__bottom">
        <div class="form__bottom-date">
          <label class="form__label-title" for="exp-date">Exp. Date (MM/YY)</label>
          <div class="form__bottom-date-inputs">
            <input class="form__input form__input--month" type="number" id="month" placeholder="MM" maxlength="2"
              min="0">
            <input class="form__input form__input--year" type="number" id="year" placeholder="YY" maxlength="2" min="0">
            <p class="error exp-date-error">Can't be blank</p>
          </div>
        </div>
        <div class="form__bottom-cvc">
          <label class="form__label-title" for="cvc">cvc</label>
          <input class="form__input" type="number" id="cvc" placeholder=" e.g. 123" maxlength="3" min="0">
          <p class="error cvc-error">Can't be blank</p>
        </div>
      </div>
      <button class="submit">Confirm</button>
      <p class="submit-error error">complete all fields</p>
      <p class="describe"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/Peciak95">Bartosz Peciak</a>.</p>
    </form>
  </div>
  <script src="js/script.js"></script>

</body>

</html>
