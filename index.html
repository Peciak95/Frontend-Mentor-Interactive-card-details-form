<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="background">
      <div class="card-front card">
        <div class="card-front__top">
          <img src="/images/card-logo.svg" alt="Bank logo" class="card-front__top--img">
        </div>
        <div class="card-front__middle">
          <p class="card-front__middle--card-number card-number">
            0000 0000 0000 0000
          </p>
        </div>
        <div class="card-front__bottom">
          <div class="card-front__bottom--name">
            <p class="name">Jane Applessed</p>
          </div>
          <div class="card-front__bottom--date">
            <p class="date">00/00</p>
          </div>
        </div>
      </div>
      <div class="card-back card">
        <div class="card-back__cvc">
          <p class="cvc">000</p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="wrapper">
        <div class="form">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
      </div>
  </div>
